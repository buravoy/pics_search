<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Document</title>
</head>

<body>
<div class="container">
    <div id="app">
        <h1>Поиск фотографий на unsplash.com</h1>

        <div class="form-inline">
            <div class="input-group col-xl-6 p-0">
                <input v-model="params.query" type="text" class="form-control" placeholder="Rainbow">
                <div class="input-group-append">
                    <button @click="searchPhotos" class="btn btn-primary" type="button">Поиск</button>
                </div>
            </div>

            <div class="form-group ml-auto">
                <label class="mr-2">Показывать на странице</label>
                <select v-model="params.per_page" @change="searchPhotos" class="form-control">
                    <option :value="params.per_page">{{ params.per_page }}</option>
                    <option v-if="params.per_page !== '20'" value="20">20</option>
                    <option v-if="params.per_page !== '60'" value="60">60</option>
                    <option v-if="params.per_page !== '100'" value="100">100</option>
                </select>
            </div>
        </div>

        <pagination
                :current="params.page"
                :total="total"
                :per-page="params.per_page"
                @page-changed="pageChange">
        </pagination>

        <results :photos="photos"></results>

        <pagination
                :current="params.page"
                :total="total"
                :per-page="params.per_page"
                @page-changed="pageChange">
        </pagination>

        <div class="w-100 my-3">
            <button @click="addPhotos" class="btn btn-primary m-auto d-block">Загрузить еще...</button>
        </div>
    </div>
</div>

<script src="pagination.js"></script>
<script src="results.js"></script>
<script src="app.js"></script>

</body>
</html>
